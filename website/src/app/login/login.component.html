<div id="background-login">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Log-in Account</span>
                        <form>
                            <div class="col">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input id="email" [(ngModel)]="email" name="email" type="email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col s12">
                                    <div class="input-field">
                                        <input id="password" [(ngModel)]="password" name="password" type="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="col s12 center-align">
                                    <button class="btn waves-effect waves-light blue" (click)="login()" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action center-align">
                        <a href="/register" style="text-transform: none !important">Don't have an account? Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
